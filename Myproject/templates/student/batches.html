{% extends 'base1.html' %}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('You have to login first...');
    location.href='/user/signin/'
</script>
{% endif %}
<div class="text-center fs-2">New <b class="txt-mycolor">Batches </b></div>

<div class="row py-4" style="background:#deedec;">
    <div class="col-sm-10 mx-auto mt-3">
         <div class="row">
        {% for a in bdata %}
                <div class="col-lg-3 col-md-6 col-sm-12">

        <div class="card mt-3">
            <img src="/{{a.batch_pic}}" style="min-height:150px" class="card-img-top"/>
            <div class="card-body">
                <p class="card-text text-center">
                    <big><b>{{a.name}}</b></big><br/>
                </p>
                <p class="card-text text-center">
                    <small class="badge bg-mycolor rounded-pill">
                        {{a.starting_date}}
                    </small>
                </p>
            </div>
        </div>
                    </div>
        {% endfor %}
             </div>
    </div>
</div>
{% endblock %}
